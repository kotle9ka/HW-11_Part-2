<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Element</title>
    <style>
      .custom-element {
        width: 350px;
        height: 220px;
        padding: 15px 10px 20px 10px; /* внутрішній відступ: зверху 15px, праворуч 10px, внизу 20px, зліва 10px */
        margin-bottom: 30px; /* зовнішній нижній відступ */
        border: 2px dashed red; /* "пунктирна" границя червоного кольору товщиною 2px */
        background-color: green; /* зелений "фон" елемента */
      }
    </style>
  </head>
  <body>
    <div class="custom-element"></div>
  </body>
</html>
